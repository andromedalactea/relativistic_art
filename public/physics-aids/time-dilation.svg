<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
  </g>
  
  <!-- Stationary clock -->
  <g transform="translate(100, 150)">
    <circle cx="50" cy="50" r="40" fill="#4a90e2" opacity="0.8"/>
    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="2"/>
    <!-- Clock numbers -->
    <text x="50" y="15" text-anchor="middle" fill="white" font-size="12">12</text>
    <text x="85" y="50" text-anchor="middle" fill="white" font-size="12">3</text>
    <text x="50" y="85" text-anchor="middle" fill="white" font-size="12">6</text>
    <text x="15" y="50" text-anchor="middle" fill="white" font-size="12">9</text>
    <text x="50" y="120" text-anchor="middle" fill="white" font-size="16">Stationary Clock</text>
    <text x="50" y="140" text-anchor="middle" fill="white" font-size="14">Time = t₀</text>
  </g>
  
  <!-- Moving clock -->
  <g transform="translate(500, 150)">
    <circle cx="50" cy="50" r="40" fill="#e24a4a" opacity="0.8"/>
    <!-- Clock hands -->
    <line x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="2"/>
    <!-- Clock numbers -->
    <text x="50" y="15" text-anchor="middle" fill="white" font-size="12">12</text>
    <text x="85" y="50" text-anchor="middle" fill="white" font-size="12">3</text>
    <text x="50" y="85" text-anchor="middle" fill="white" font-size="12">6</text>
    <text x="15" y="50" text-anchor="middle" fill="white" font-size="12">9</text>
    <text x="50" y="120" text-anchor="middle" fill="white" font-size="16">Moving Clock</text>
    <text x="50" y="140" text-anchor="middle" fill="white" font-size="14">Time = t</text>
  </g>
  
  <!-- Time paths -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.5">
    <!-- Stationary clock path -->
    <path d="M 150 200 L 150 100" stroke-dasharray="5,5"/>
    <!-- Moving clock path -->
    <path d="M 550 200 L 550 100" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Arrows -->
  <g stroke="white" stroke-width="2" fill="none">
    <path d="M 350 200 L 450 200" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="400" y="180" text-anchor="middle" fill="white" font-size="14">v ≈ c</text>
  <text x="400" y="220" text-anchor="middle" fill="white" font-size="14">t = t₀/√(1 - v²/c²)</text>
</svg> 