<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="1">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
  </g>
  
  <!-- Stationary light source -->
  <g transform="translate(100, 150)">
    <circle cx="50" cy="50" r="40" fill="#4a90e2" opacity="0.8"/>
    <text x="50" y="120" text-anchor="middle" fill="white" font-size="16">Stationary Source</text>
    <text x="50" y="140" text-anchor="middle" fill="white" font-size="14">Normal Color</text>
  </g>
  
  <!-- Moving light source -->
  <g transform="translate(500, 150)">
    <circle cx="50" cy="50" r="40" fill="#e24a4a" opacity="0.8"/>
    <text x="50" y="120" text-anchor="middle" fill="white" font-size="16">Moving Source</text>
    <text x="50" y="140" text-anchor="middle" fill="white" font-size="14">Blue Shift</text>
  </g>
  
  <!-- Light waves -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.5">
    <!-- Stationary waves -->
    <circle cx="150" cy="200" r="20" stroke-dasharray="5,5"/>
    <circle cx="150" cy="200" r="40" stroke-dasharray="5,5"/>
    <circle cx="150" cy="200" r="60" stroke-dasharray="5,5"/>
    
    <!-- Moving waves -->
    <circle cx="550" cy="200" r="20" stroke-dasharray="5,5"/>
    <circle cx="550" cy="200" r="40" stroke-dasharray="5,5"/>
    <circle cx="550" cy="200" r="60" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Arrows -->
  <g stroke="white" stroke-width="2" fill="none">
    <path d="M 350 200 L 450 200" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="white"/>
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="400" y="180" text-anchor="middle" fill="white" font-size="14">v ≈ c</text>
  <text x="400" y="220" text-anchor="middle" fill="white" font-size="14">f = f₀√((1 + v/c)/(1 - v/c))</text>
</svg> 